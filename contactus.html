<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - IZ*ONE</title>
    <link rel="stylesheet" href="./css/contactus.css">
</head>

<body>
    <header>
        <img src="./images/IzoneLogo.png" class="logo" alt="IZ*ONE Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="members.html">Members</a>
            <a href="albums.html">Albums</a>
            <a href="products.html">Products</a>
            <a href="tickets.html">Tickets</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
        <a href="profile.html" class="usericon">ðŸ‘¤</a>
    </header>

    <section class="banner top-banner">
        <img src="./images/izone2.jpg" alt="Banner 2">
    </section>

    <h1 class="heading">Contact Us</h1>

    <section class="banner">
        <img src="./images/stonemusic.png" alt="Map Banner" class="map-img">
    </section>

    <section class="content-area">
        <div class="form-box">
            <form>
                <label>Name</label>
                <input type="text" required>

                <label>Email</label>
                <input type="email" required>

                <label>Messages</label>
                <textarea required></textarea>

                <button type="submit" class="send-btn">Send</button>
            </form>
        </div>

        <div class="contact-info">
            <p>
                <img src="./images/gmailicon.png">
                <a href="mailto:izoneofficial@gmail.com">izoneofficial@gmail.com</a>
            </p>

            <p>
                <img src="./images/instagramicon.png">
                <a href="https://www.instagram.com/official_izone/">@official_izone</a>
            </p>

            <p>
                <img src="./images/youtubeicon.png">
                <a href="https://www.youtube.com/@officializone">IZ*ONE Official</a>
            </p>

            <p>
                <img src="./images/buildingicon.png">
                <span>Stone Music Entertainment</span>
            </p>
        </div>
    </section>

    <footer>
        2025 Copyright Â© IZ*ONE Fandom
    </footer>

    <div id="popupModal" class="modal">
        <div class="modal-content">
            <h2>Message Sent!</h2>
            <p>We will get back to you soon.</p>
            <button id="closeModal">OK</button>
        </div>
    </div>

    <script>
        const form = document.querySelector("form");
        const modal = document.getElementById("popupModal");
        const closeBtn = document.getElementById("closeModal");

        form.addEventListener("submit", function(e) {
            e.preventDefault(); 

            modal.style.display = "flex"; // show modal
            form.reset(); // optional: clear form fields
        });

        // Close modal when clicking OK
        closeBtn.onclick = () => {
            modal.style.display = "none";
        };

        // Close modal when clicking outside the modal box
        window.onclick = (e) => {
            if (e.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
